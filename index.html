<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
<link rel="stylesheet" href="index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Sign-up form -->
  <form id="form">
    <div class="image">
      <img src="/assets/images/illustration-sign-up-mobile.svg" class="preview-img">
    </div>
    <div class="form-body">
      <h1> Stay updated!</h1>
      <p>
        Join 60,000+ product managers receiving monthly updates on:
      </p>
       <ul>
       <li> <img src="/assets/images/icon-list.svg">Product discovery and building what matters</li>
       <li><img src="/assets/images/icon-list.svg">Measuring to ensure updates are a success<li>
        <li><img src="/assets/images/icon-list.svg">And much more!</li>
       </ul> 
      <div class="email">
        <label for="email">Email address</label>
        <input id="email" type="email" placeholder=" email@company.com">
        <span class="error-message">Valid email required</span>
      </div>
        
        <button type="submit" id="submit-btn"> Subscribe to monthly newsletter</button>
    </div>
    
  </form>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Unata kenneth</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
